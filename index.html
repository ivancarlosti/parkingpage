<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enable javascript to see updated text</title>
    <script type="text/javascript">
        window.onload = function() {
            var domain = window.location.hostname;
            document.title = domain;  // Set the domain as the title of the page
            document.getElementById("domain-name").innerText = domain;  // Update the h1 element with the domain name

            var userLang = navigator.language || navigator.userLanguage;
            var textElement = document.getElementById("construction-text");

            if (userLang.startsWith("pt")) {
                textElement.innerText = "Este website está em construção.";
            } else if (userLang.startsWith("en")) {
                textElement.innerText = "This website is under construction.";
            } else if (userLang.startsWith("es")) {
                textElement.innerText = "Este sitio web está en construcción.";
            } else {
                textElement.innerText = "This website is under construction.";  // Default to English
            }
        };
    </script>
    <style>
      html, body {
        height: 100%;
      }
      body {
        background-color: #fff;
        background: radial-gradient(circle at center, #fff 0%, #f8f8f8 75%, #ebebeb 100%);
        color: #222;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
        font-size: 1rem;
        line-height: 1.5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        padding: 1rem;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        line-height: 1.1;
        margin: 0;
      }
      @media screen and (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }
      }
      h1::after {
        content: "";
        background-color: #ffe800;
        background: repeating-linear-gradient(45deg, #ffe800, #ffe800 0.5rem, #222 0.5rem, #222 1.0rem);
        display: block;
        height: 0.5rem;
        margin-top: 1rem;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      p {
        margin: 1rem 0 0 0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 id="domain-name">Enable javascript to see updated text</h1>
      <p id="construction-text">Este website está em construção.</p>
    </main>
  </body>
</html>
