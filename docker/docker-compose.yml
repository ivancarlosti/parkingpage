name: parkingpage

services:
  parkingpage:
    image: ghcr.io/ivancarlosti/parkingpage:latest
    env_file: .env
    container_name: parkingpage
    restart: unless-stopped
# BEGIN remove comment for testing using custom PHP
#    volumes:
#      - ./www:/var/www/html
# END remove comment for testing using custom PHP
    entrypoint: ["/startup.sh"]
    ports:
      - "10001:80"  # expose port 10001 to host
    extra_hosts:
      - host.docker.internal:host-gateway
    deploy:
      resources:
        limits:
          memory: 32M
